<ion-header>
	<ion-navbar hideBackButton>
		<ion-buttons margin-left left style="width:200px; max-width:20%;">
			<button ion-button icon-only (click)="navCtrl.popToRoot()">
				<ion-icon name="home"></ion-icon>
			</button>
			<button ion-button icon-only navPop>
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title text-center>{{ 'HELP' | translate }}</ion-title>
		<ion-buttons margin-right right style="width:200px; max-width:20%;">
			<button ion-button icon-only [disabled]="!notifications.length" (click)="showNotifications()">
				<ion-icon name="notifications"></ion-icon>
				<ion-badge color="primary">{{ notifications.length }}</ion-badge>
			</button>
			<button ion-button icon-only [disabled]="!warnings.length" (click)="showWarnings()">
				<ion-icon name="warning"></ion-icon>
				<ion-badge color="danger">{{ warnings.length }}</ion-badge>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list [class]="platform.width()<1000 ? 'list-md listNarrow' : 'list-md listWide'" no-lines>
		<button ion-item (click)="openDocumentation()">
			<ion-icon name="document" item-left></ion-icon>
			<div item-left padding-left>
				<b>{{ 'HELP_DOCUMENTATION' | translate }}</b>
			</div>
		</button>
	</ion-list>
</ion-content>
